<!DOCTYPE html>

    <script

    <script

  <body>
    <div id="root"></div>

        return (

        );

          display: "flex",
          justifyContent: "space-evenly",

        return (

          <div style={containerStyle}>

              url="https://rukminim1.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100"

            />
