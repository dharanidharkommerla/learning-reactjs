<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in React</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 3rd argument must be an array if the element is having more than one child
      const container = React.createElement(
        "ol",
        {
          type: "I",
          id: "mobiles",
          style: {
            color: "green",
            backgroundColor: "yellow",
            padding: "100px",
          },
        },
        [
          React.createElement("li", {}, "Apple"),
          React.createElement("li", {}, "Samsung"),
          React.createElement("li", {}, "Moto"),
        ]
      );
      //   render(varaible, where to append -- get the id of it)''
      ReactDOM.render(container, document.getElementById("root"));
    </script>
  </body>
</html>
