<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX card</title>
    <style>
      .card {
        /* border: 4px solid green; */
        box-shadow: 0 0 10px green;
        padding: 10px;
        width: 270px;
        height: 400px;
        margin: 10px 20px;
      }
      #cardContainer {
        display: flex;
        justify-content: space-evenly;
      }
    </style>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const card = (
        <div class="card">
          <img
            src="https://i.pinimg.com/736x/8f/ba/a6/8fbaa6294a35cfdbdac358479ca32730.jpg"
            alt="insception"
            width="80%"
            height="260px"
          />
          <h2>Inception</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi,
            molestias.
          </p>
          <button>Profile Details</button>
        </div>
      );
      //   ReactDOM.render(card, document.getElementById("root"));

      // reusing the code
      // card is javascript varialbe
      // <div> </div>  is a jsx element
      // to use js varialbe in jsx -- you must use {}
      //   let container = <div> {card} </div>;
      let container = (
        <div id="cardContainer">
          {" "}
          {card}
          {card}
          {card}
          {card}{" "}
        </div>
      );
      ReactDOM.render(container, document.getElementById("root"));
    </script>
  </body>
</html>
